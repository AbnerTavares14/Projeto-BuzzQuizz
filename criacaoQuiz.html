<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
</head>

<body>
    <header>
        <h1>BuzzQuizz</h1>
    </header>
    <main class="tela3">
        <h1>Comece pelo começo</h1>
        <section class="inicio">
            <div class="titulo">
                <input class="titulo1" type="textarea" placeholder="Título do seu quizz">
            </div>
            <div class="url">
                <input class="url1" type="url" placeholder="URL da imagem do seu quizz"/>
            </div>
            <div class="perguntas">
                <input class="perguntas1" type="textarea" placeholder="Quantidade de perguntas do quizz" />
            </div>
            <div class="niveis">
                <input class="niveis1" type="textarea" placeholder="Quantidade de níveis do quizz"/>
            </div>
            <button class="p-perguntas" onclick="irCriarPerguntas()"><p>Prosseguir pra criar perguntas</p></button> 
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"> </script>
    <script src="script.js"> </script>
</body>

</html>
