<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
</head>

<body>
    <header>
        <h1>BuzzQuizz</h1>
    </header>
    <main class="tela3-verdadeira">
        <section class="tela3">
            <h1>Comece pelo começo</h1>
            <section class="inicio">
                <div class="titulo">
                    <input class="titulo1" type="textarea" placeholder="Título do seu quizz">
                </div>
                <div class="url">
                    <input class="url1" type="url" placeholder="URL da imagem do seu quizz" />
                </div>
                <div class="perguntas">
                    <input class="perguntas1" type="textarea" placeholder="Quantidade de perguntas do quizz" />
                </div>
                <div class="niveis">
                    <input class="niveis1" type="textarea" placeholder="Quantidade de níveis do quizz" />
                </div>
                <button class="p-perguntas" onclick="validaInformacoesBasicas()">
                    <p>Prosseguir pra criar perguntas</p>
                </button>
            </section>
        </section>
        <section class="tela3-perguntas escondido">
            <h1>Crie suas perguntas</h1>
            <section class="perguntas-respostas">
                <div class="cria-pergunta">
                    <h2>Pergunta 1</h2>
                    <input type="textarea" class="questao" placeholder="Texto da pergunta">
                    <input type="textarea" class="color" placeholder="Cor de fundo da pergunta">
                    <h2>Resposta correta</h2>
                    <input type="textarea" class="resposta-correta" placeholder="Resposta correta">
                    <input type="url" class="url-correta" placeholder="URL da imagem">
                    <h2>Respostas incorretas</h2>
                    <input type="textarea" class="resposta-incorreta" placeholder="Resposta incorreta 1">
                    <input type="url" class="URL-resposta" placeholder="URL da imagem 1">
                    <input type="textarea" class="resposta-incorreta" placeholder="Resposta incorreta 2">
                    <input type="url" class="URL-resposta" placeholder="URL da imagem 2">
                    <input type="textarea" class="resposta-incorreta" placeholder="Resposta incorreta 3">
                    <input type="url" class="URL-resposta" placeholder="URL da imagem 3">
                </div>
            </section>
        </section>
    </main>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"> </script>
    <script src="script.js"> </script>
</body>

</html>
